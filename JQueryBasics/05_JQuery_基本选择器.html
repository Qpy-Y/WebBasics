<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        div,span{
           width: 180px;
           height: 180px;
           margin: 20px;
           background: #9999CC;
           border: #000 1px solid;
           float:left;
           font-size: 17px;
           font-family:Roman;
       }
       
       div .mini{
           width: 50px;
           height: 50px;
           background: #CC66FF;
           border: #000 1px solid;
           font-size: 12px;
           font-family:Roman;
       }
       
       div .mini01{
           width: 50px;
           height: 50px;
           background: #CC66FF;
           border: #000 1px solid;
           font-size: 12px;
           font-family:Roman;
       }
       
     
       
  </style>

  <script>
      
    $(function(){
    
   
    //   <input type="button" value="改变id为one的元素的背景色为红色" id="b1" />
    $("#b1").click(function(){
        $("#one").css("backgroundColor","red");
    });
    //   <input type="button" value="改变元素名为 < div > 的所有元素的背景色为红色" id="b2" /> 
    $("#b2").click(function(){
        $("div").css("backgroundColor","red");
    });
    //   <input type="button" value="改变class为mini的所有元素背景色为红色" id="b3" />
    $("#b3").click(function(){
        $(".mini").css("backgroundColor","red");
    });
    //   <input type="button" value="改变所有的<span>元素和id为two的元素的背景色为红色" id="b4" />
    $("#b4").click(function(){
        $("span,#two").css("backgroundColor","red"); //并集选择器：$("选择器1, 选择器2...")获取多个选择器选中的所有元素
       
    });

    });

  </script>

  </head>
  <body>
      <input type="button" value="保存"  name="ok" class="mini"/>
      <input type="button" value="改变id为one的元素的背景色为红色" id="b1" />
      <input type="button" value="改变元素名为 < div > 的所有元素的背景色为红色" id="b2" /> 
      <input type="button" value="改变class为mini的所有元素背景色为红色" id="b3" />
      <input type="button" value="改变所有的<span>元素和id为two的元素的背景色为红色" id="b4" />

        <h1>有一种奇迹叫坚持</h1>
        <h2>自信源于努力</h2>

        <div id="one">
            id为one
        </div>

        <div id="two" class="mini">
            id为two    class是mini
            <div class="mini">class是mini</div>
        </div>

        <div class="one" >
            class是 one 
            <div  class="mini" >class是 mini</div>
            <div  class="mini" >class是 mini</div>
        </div>

        <div class="one" >
            class是 one 
            <div  class="mini01" >class是 mini01</div>
             <div  class="mini" >class是 mini</div>
        </div>
   

        <span class="spanone">class为spanone的span元素</span>
        <span class="mini">class为mini的span元素</span>
        
        <br>

        <input type="text" value="zhang" id="username" name="username">
  </body>
</html>
