   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    
    <script>
        
        /*
        window.onload = function(){
            //JQuery事件注册方式
            $("#b1").click(function(){
                alert("abc");
            });
        }
        */
        
        //jquery入口函数（dom文档加载完成之后执行该函数中的代码）
        $(function(){
            $("#b1").click(function(){
                alert("abc");
            });
        });

        $(function(){
            //$("#div1").css("background-color","red");  // 第一种写法
            //$("#div1").css("backgroundColor","red");   // 第二种写法
        });

        /*
        Window.onload 与 $(function(){})区别：
            window.onload 只能定义一次 ,如果定义多次，后面的会覆盖前面的
            $(function(){}) 可定义多次
        */
    </script>
    
<body>

    <input type="button" id = "b1" value="按我">
    <div id = "div1">div1....</div>
 
</body>
</html>
